<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fuchsia Blog</title>
    <link rel="stylesheet" href="style_P.css">
</head>
<body>
    <!-- Header Section with Menu -->
    <header class="site-header">
        <div class="container">
            <div class="site-branding">
                <!-- Logo -->
                <a href="/" class="logo">
                    <img src="pinklogo.png" alt="Fuchsia Logo" style="width: 150px;">
                </a>
            </div>
            <nav class="main-navigation">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="template.html">Blog</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Image Section -->
    <section class="contact-hero-section">
        <!-- Overlay with "Contact Us" Text -->
        <div class="hero-overlay">
            <h1 class="hero-text">Contact Us</h1>
        </div>
    </section>

    <!-- Main Content Section (Contact Form in a White Box) -->
    <section class="contact-section">
        <div class="container">
            <!-- White Box containing Contact Information -->
            <div class="contact-box">
                <h2>Get in Touch</h2>
                <p>Have a question or want to share your thoughts with us? Reach out and weâ€™ll get back to you as soon as possible.</p>

                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

                <h2>Sign Up for Our Newsletter</h2>
                <form action="#" method="POST" class="signup-form">
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" name="signup-email" required placeholder="Enter your email">
                    </div>
                    <button type="submit" class="submit-btn">Subscribe</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <ul class="footer-menu">
                <li><a href="/about">About</a></li>
                <li><a href="/privacy">Privacy Policy</a></li>
                <li><a href="/contact" class="active">Contact</a></li>
            </ul>
            <p>&copy; 2025 Fuchsia Blog</p>
        </div>
    </footer>
</body>
</html>
